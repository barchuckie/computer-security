{% extends 'header.html' %}

{% block content %}
<h3>New Transfer</h3>
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    <div>
        <table>
        {{ form.as_p }}
        </table>
    </div>
    <button type="submit" class="btn btn-primary">Make transfer</button>
    <a href="/dashboard" class="btn btn-secondary">Back</a>
</form>
{% else %}
<div class="article">
    <h4>User not logged in</h4>
    <p>Please log in</p>
</div>
{% endif %}
{% endblock %}
